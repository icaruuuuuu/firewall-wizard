<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link rel="stylesheet" href="css/config.css">
</head>
<body class="pad-body">
	<div class="wrap p-5">
		<h3 style="text-align: center;"><b>Config</b></h3>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
		<div class="pad">	
		<div class="row">
			<div class="col-6">
				<h6 name="state">Firewall State</h6>
				<p class="text-secondary">Turn the firewall on or off</p>
			</div>
			<div class="col-6 text-end">
				<div class="from-check form-switch">
				<input type="checkbox" role="switch" class="form-check-input" id="switchCheckDefault">
				</div>
			</div>
			<hr/>
		</div>
		</div>

		<div class="pad">
		<h5>Firewall Behaviour</h5>
		<select class="form-select form-select-md">
			<option value="deny">Deny all except rules</option>
			<option value="allow">Allow all except rules</option>
			<option value="register">Register only</option>
		</select>
		<p class="text-secondary">Default behaviour for firewall to handle connections</p>
		</div>

		<div class="pad">
		<h5>Rules</h5>
		<ul class="list-group">
			<li class="list-group-item">
				ALLOW TCP 443 -&gt; 142.251.201.246
				<input type=button onclick="alert('oi')" value="Edit" class="btn btn-light btn-sm"/>
				<input type=button onclick="alert('oi')" value="Remove" class="btn btn-danger btn-sm"/>
			</li>
			<li class="list-group-item">
				DENY TCP 443 -&gt; 200.100.50.2
				<input type=button onclick="alert('oi')" value="Edit" class="btn btn-light btn-sm"/>
				<input type=button onclick="alert('oi')" value="Remove" class="btn btn-danger btn-sm"/>
			</li>
		</ul>
		<div class="pad">
		<input type=button onclick="alert('este botão não funciona')" value="Add rule" class="btn btn-primary btn-sm">
		</div>
		</div>
	</div>

	<div class="wrap p-5">

		<h3 class="mb-4" style="text-align: center;"><b>Resume & Stats</b></h5>
		<div class="d-flex justify-content-between align-items-center">
			<div>
				<p class="mb-1 text-secondary">Active connections</p>
				<b style="font-size: xx-large;">14</b>
			</div>

			<div>
				<p class="mb-1">Alertas hoje</p>
				<b style="font-size: xx-large;">1</b>
			</div>
		</div>

		<hr>

	<div class="d-grid gap2 mx-auto">
        <button class="btn btn-outline-secondary">Export configuration</button>
		<button class="btn btn-outline-secondary mt-3">Import configuration</button>
    </div>

	</div>
</body>
</html>
