<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFTables Dashboard</title>
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
</head>

<body>
    <div class="header">
        <img src="../../assets/imgs/Firewall_Wizard_Hat_NoBackground.png" alt="Firewall Wizard Logo" width="140"
            height="100">
        <h1 class="page-title">Firewall Wizard Dashboard</h1>
    </div>

    <div class="dashboard-container">
        <div class="kpi-container">
            <div class="kpi-card">
                <div class="kpi-label">Blocked Packets</div>
                <div class="kpi-value" id="blocked-packets"></div>
                <div class="kpi-subtext">Last 24 hours</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">Total Tables</div>
                <div class="kpi-value" id="total-tables"></div>
                <div class="kpi-subtext">Active in system</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">Total Chains</div>
                <div class="kpi-value" id="total-chains"></div>
                <div class="kpi-subtext">Distributed among tables</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">Total Rules</div>
                <div class="kpi-value" id="total-rules"></div>
                <div class="kpi-subtext">Active rules</div>
            </div>
        </div>

        <div class="search-box">
            <input id="search-input" type="text" class="search-input"
                placeholder="Search in all tables... (Ex: pattern;key)">
            <button class="download-btn" id="download-btn">Download database</button>
        </div>

        <div class="tables-section">
            <!-- Tables Panel -->
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">Tables</h2>
                    <span class="panel-count" id="tables-count"></span>
                </div>
                <div class="table-container">
                    <table id="tables-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody id="tables-body">
                            <!-- Tables will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Chains Panel -->
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">Chains</h2>
                    <span class="panel-count" id="chains-count"></span>
                </div>
                <div class="table-container">
                    <table id="chains-table">
                        <thead>
                            <tr>
                                <th>Associated Table</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody id="chains-body">
                            <!-- Chains will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Rules Panel -->
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">Rules</h2>
                    <span class="panel-count" id="rules-count"></span>
                </div>
                <div class="table-container">
                    <table id="rules-table">
                        <thead>
                            <tr>
                                <th>Associated Chain</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody id="rules-body">
                            <!-- Rules will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/features/dashboard/dashboard.js" type="module"></script>
</body>

</html>
