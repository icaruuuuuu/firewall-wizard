<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablelist - Firewall Wizard</title>
    <link rel="stylesheet" href="../../../assets/css/list.css">
    <link rel="stylesheet" href="../../../assets/css/overlay.css">
    <link rel="stylesheet" href="../../../assets/css/flex.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="header-content">
                    <h2>Tables</h2>
                    <p class="header-subtitle">NFTables table management</p>
                </div>
                <a onclick="toggleOverlay();" class="btn-primary">
                    <span>+</span> Create new table
                </a>
            </div>

            <div class="filters">
                <div class="search-group">
                    <input type="text" id="searchInput" class="search-input"
                        placeholder="Filter by regex (Ex: pattern;key)">
                    <button id="download-tables">Download tables</button>
                    <!-- <button class="btn-search" id="btnSearch">Search</button> -->
                </div>
                <div class="filter-group">
                    <select id="familyFilter" class="filter-select">
                        <option value="all">All Family</option>
                        <option value="inet">inet</option>
                        <option value="ip">ip</option>
                        <option value="ip6">ip6</option>
                        <option value="bridge">bridge</option>
                        <option value="arp">arp</option>
                    </select>
                    <button id="btnReset" class="btn-secondary">Reset</button>
                </div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Total</div>
                    <div class="stat-number" id="totalCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Filtered</div>
                    <div class="stat-number" id="filteredCount">0</div>
                </div>
            </div>

            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th style="width: 100px;">Name</th>
                            <th style="width: 100px;">Family</th>
                            <th style="width: 150px;">Description</th>
                        </tr>
                    </thead>
                    <tbody id="tables-table-body">
                    </tbody>
                </table>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">ðŸ“‹</div>
                <h3>No table found</h3>
                <a href="table.html" class="btn-primary">Create First Table</a>
            </div>
        </div>
    </div>

    <div id="detailsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Table details</h3>
                <button class="modal-close" onclick="closeDetailsModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="detail-section">
                    <h4>Info</h4>
                    <table class="detail-table">
                        <tr>
                            <td class="detail-label">ID</td>
                            <td id="detailId">-</td>
                        </tr>
                        <tr>
                            <td class="detail-label">Name</td>
                            <td id="detailName">-</td>
                        </tr>
                        <tr>
                            <td class="detail-label">Family</td>
                            <td id="detailFamily">-</td>
                        </tr>
                        <tr>
                            <td class="detail-label">Description</td>
                            <td id="detailDescription">-</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h3>Confirm</h3>
                <button class="modal-close" onclick="closeDeleteModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: 20px; color: #666;">
                    You're about to delete this table. This action cannot be reverted. Are you sure?
                </p>
                <p style="background: #fee2e2; padding: 12px; border-radius: 6px; color: #991b1b; margin-bottom: 20px;">
                    <strong>Table:</strong> <span id="deleteTableName">-</span>
                </p>
                <div class="action-buttons">
                    <button class="btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                    <button class="btn-delete" onclick="confirmDelete()" style="padding: 10px 20px;">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay">
        <iframe src="../components/tableconfig.html" class="wrapper" id="frame"></iframe>
    </div>

    <script src="../../../js/ui/overlay.js"></script>
    <script src="../../../js/features/tables/tablelistconfig.js" type="module"></script>
</body>

</html>
