<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - Firewall Wizard</title>
    <link rel="icon" type="image/png" href="../../assets/imgs/Firewall_Wizard_Hat_NoBackground.png">
    <link rel="stylesheet" href="../../assets/css/text-config.css">
    <link rel="stylesheet" href="../../assets/css/logs.css">
</head>

<body>
    <div class="dashboard-container">
        <div class="header">
            <h1 class="page-title">Logs</h1>
            <p class="header-subtitle">Firewall verdict history</p>
        </div>

        <div class="filters">
            <input id="log-filter" class="search-input" placeholder="Filter by regex (Ex: pattern;key)">
            <button id="download-log" class="download-btn">Download logs</button>
        </div>

        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title">Firewall Logs</h2>
                <span id="log-count" class="panel-count">150 entries</span>
            </div>

            <div class="table-container">
                <table id="log-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Source IP</th>
                            <th>Source Port</th>
                            <th>Destination IP</th>
                            <th>Destination Port</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="log-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../../js/features/logs/log.js" type="module"></script>
</body>

</html>
