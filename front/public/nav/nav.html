<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Firewall Wizard</title>
	<link rel="stylesheet" href="../assets/css/flex.css">
	<link rel="stylesheet" href="../assets/css/elements.css">
	<link rel="stylesheet" href="../assets/css/text-config.css">
	<link rel="stylesheet" href="https://fonts.cdnfonts.com/css/metropolis-4">
	<link rel="icon" type="image/png" href="../assets/imgs/Firewall_Wizard_Hat_NoBackground.png">
</head>

<body>
	<button class="toggle-btn" id="outter-tog">â˜°</button>

	<div class="sidebar-overlay"></div>
	<div class="sidebar">
		<div class="logo">
			<img src="../assets/imgs/Firewall_Wizard_Hat_NoBackground.png" alt="logo" class="logo-pic" />
			<img src="../assets/imgs/Firewall_Wizard_Nome.png" alt="name" class="logo-name" />
		</div>
		<nav class="nav-content">
			<a href="../dashboard/dashboard.html" target="navs">Dashboard</a>
			<a href="../config/lists/tablelist.html" target="navs">Tables</a>
			<a href="../config/lists/chainlist.html" target="navs">Chains</a>
			<a href="../config/lists/rulelist.html" target="navs">Rules</a>
			<a href="../logs/logs.html" target="navs">Logs</a>
		</nav>
	</div>

	<script>
		const sidebar = document.querySelector('.sidebar');
		const outter = document.getElementById('outter-tog');
		const overlay = document.querySelector('.sidebar-overlay');

		outter.addEventListener('click', () => {
			sidebar.classList.add('expanded');
			overlay.classList.add('active');
		});

		overlay.addEventListener('click', () => {
			sidebar.classList.remove('expanded');
			overlay.classList.remove('active');
		});
	</script>

	<iframe class="iframe wrapper" name="navs" frameBorder="0" src="../dashboard/dashboard.html">
</body>

</html>
