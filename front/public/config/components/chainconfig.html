<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Chain - Firewall Wizard</title>
  <link rel="stylesheet" href="../../css/config.css">
</head>
<body>

<main class="container">
  <div class="card">
    
    <div class="header">
      <h2>New Chain</h2>
      <p class="header-subtitle">Create a new firewall chain</p>
    </div>

    <div class="form-container">

      <form id="chainForm">
        
        <fieldset>
          <legend>üìã Identification</legend>
          
          <div class="form-group">
            <label for="name">Chain name *</label>
            <input type="text" id="name" name="name" placeholder="Ex: input, output, forward..." required>
            <p class="help-text">Chain exclusive name</p>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Descri√ß√£o detalhada da chain..."></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend>‚öôÔ∏è Configuration</legend>
          
          <div class="form-row">
            <div class="form-group">
              <label for="table">Table *</label>
              <select id="table" name="table" required>
                <option value="">Select a table...</option>
              </select>
            </div>

            <div class="form-group">
              <label for="type">Type *</label>
              <select id="type" name="type" required>
                <option value="">Select the type...</option>
                <option value="filter">filter</option>
                <option value="nat">nat</option>
                <option value="mangle">mangle</option>
                <option value="raw">raw</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="hook">Hook *</label>
              <select id="hook" name="hook" required>
                <option value="">Select the hook...</option>
                <option value="input">input</option>
                <option value="output">output</option>
                <option value="forward">forward</option>
                <option value="prerouting">prerouting</option>
                <option value="postrouting">postrouting</option>
              </select>
            </div>

            <div class="form-group">
              <label for="priority">Priority *</label>
              <input type="number" id="priority" name="priority" value="0" required>
              <p class="help-text">-300 a 300 (default: 0)</p>
            </div>
          </div>

          <div class="form-group">
            <label for="policy">Policy</label>
            <select id="policy" name="policy">
              <option value="">None</option>
              <option value="accept">accept</option>
              <option value="drop">drop</option>
              <option value="reject">reject</option>
            </select>
            <p class="help-text">Default action when mismatched with all rules</p>
          </div>
        </fieldset>

        <div id="alert" class="alert"></div>
        <div class="form-actions">
          <button class="btn btn-cancel">Cancel</a>
          <button type="submit" class="btn btn-submit">
            <span>‚úì</span> Create Chain
          </button>
        </div>

      </form>
    </div>

  </div>
</main>

<script src="../../js/chainconfig.js"></script>

</body>
</html>
