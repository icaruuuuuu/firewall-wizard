<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Tabela - Firewall Wizard</title>
    <link rel="stylesheet" href="../../assets/css/config.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìã New Table</h1>
            <p>Create new table</p>
        </div>

        <div class="form-container">

            <form id="tableForm">

                <fieldset>
                    <legend>Identity</legend>

                    <div class="form-group">
                        <label for="name">
                            Name <span class="required">*</span>
                        </label>
                        <input type="text" id="name" name="name" placeholder="ex: filter, nat, mangle, raw, security"
                            required>
                        <div class="help-text">Unique name for the table (no whitespaces)</div>
                    </div>

                    <div class="form-group">
                        <label for="description">
                            Description <span class="required">*</span>
                        </label>
                        <textarea id="description" name="description" placeholder="Describe this table's purpose..."
                            required></textarea>
                        <div class="help-text">Clear description about the table's function</div>
                    </div>
                </fieldset>


                <fieldset>
                    <legend>Config</legend>

                    <div class="form-group">
                        <label for="family">
                            Protocol Family <span class="required">*</span>
                        </label>
                        <select id="family" name="family" required>
                            <option value="">-- Select --</option>
                            <option value="inet">inet (IPv4 and IPv6)</option>
                            <option value="ip">ip (IPv4 only)</option>
                            <option value="ip6">ip6 (IPv6 only)</option>
                            <option value="arp">arp (ARP)</option>
                            <option value="bridge">bridge (Bridge)</option>
                            <option value="netdev">netdev (Netdev)</option>
                        </select>
                        <div class="help-text">Protocol family supported by the table</div>
                    </div>
                </fieldset>
                <div id="alertBox" class="alert"></div>

                <div class="form-buttons">
                    <button type="button" class="btn-cancel" onclick="">
                        ‚Üê Cancel
                    </button>
                    <button type="submit" class="btn-submit">
                        Create new table ‚úì
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../js/tableconfig.js"></script>
</body>

</html>
