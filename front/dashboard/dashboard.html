<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Firewall Wizard</title>
<link rel="stylesheet" href="../css/dashboard.css" />
<script type="module" src="../js/dashboard.js" defer></script>
</head>
<body>
<header class="header">
    <h1 class="page-title">Dashboard</h1>
</header>

<section class="kpi-container">
<div class="kpi-card">Active Tables: <span id="tablesCount">0</span></div>
<div class="kpi-card">Total Chains: <span id="chainsCount">0</span></div>
<div class="kpi-card">Active Rules: <span id="rulesCount">0</span></div>
<div class="kpi-card">Active Sets: <span id="setsCount">0</span></div>
<div class="kpi-card">Blocks: <span id="dropsToday">0</span></div>
<div class="kpi-card">Permissions: <span id="acceptsToday">0</span></div>
</section>

<section class="grid-4">
<div class="panel">
<h3>Tables</h3>
<ul id="tablesList"></ul>
</div>


<div class="panel">
<h3>Chains</h3>
<ul id="chainsList"></ul>
</div>


<div class="panel">
<h3>Rules</h3>
<ul id="rulesList"></ul>
</div>


<div class="panel">
<h3>Sets</h3>
<ul id="setsList"></ul>
</div>
</section>
</html>
