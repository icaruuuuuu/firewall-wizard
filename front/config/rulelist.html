<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rules - Firewall Wizard</title>
  <link rel="stylesheet" href="../css/list.css">
</head>

<body>

  <main class="container">
    <div class="card">

      <div class="header">
        <div class="header-content">
          <h2>Rules</h2>
          <p class="header-subtitle">NFTables rules management</p>
        </div>
        <a href="rule.html" class="btn-primary">
          <span>+</span> Create new rules
        </a>
      </div>

      <div class="filters">
        <div class="search-group">
          <input type="text" id="searchInput" class="search-input" placeholder="Filter by regex (Ex: pattern;key)">
          <button id="download-rules">Download rules</button>
          <!-- <button class="btn-search" id="btnSearch">Search</button> -->
        </div>

        <div class="filter-group">
          <select id="filterType" class="filter-select">
            <option value="all">All Status</option>
            <option value="true">active</option>
            <option value="false">disabled</option>
          </select>
          <button id="btnReset" class="btn-secondary">Clear Filters</button>
        </div>
      </div>

      <div id="statsContainer" class="stats"></div>

      <div class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th style="width: 100px;">Associated Chain</th>
              <th style="width: 100px;">Action</th>
              <th style="width: 150px;">Description</th>
              <th style="width: 100px;">Status</th>
              <th style="width: 100px;">Match Conditions</th>
            </tr>
          </thead>
          <tbody id="rulelist-table-body"></tbody>
        </table>
      </div>

      <div id="emptyState" class="empty-state" style="display: none;">
        <div class="empty-icon">ðŸ“‹</div>
        <h3>No rule found</h3>
        <a href="rule.html" class="btn-primary">Create First Rule</a>
      </div>

    </div>
  </main>

  <div id="detailsModal" class="modal" style="display: none;">
    <div class="modal-content"></div>
  </div>

  <div id="deleteModal" class="modal" style="display: none;">
    <div class="modal-content" style="max-width: 400px;"></div>
  </div>

  <script src="../js/rulelistconfig.js" type="module"></script>

</body>

</html>
