<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chains - Firewall Wizard</title>
  <link rel="stylesheet" href="css/chainlist.css">
</head>
<body>

<main class="container">
  <div class="card">
    
    <div class="header">
      <div>
        <h2>Chains do Firewall</h2>
        <p class="header-subtitle">Gerenciamento de cadeias nftables</p>
      </div>
      <a href="chain.html" class="btn-primary">
        <span>+</span> Criar Nova Chain
      </a>
    </div>

    <div class="filters">
      <div class="search-group">
        <input type="text" id="searchInput" class="search-input" placeholder="üîç Buscar...">
        <button class="btn-search" id="btnSearch">Buscar</button>
      </div>

      <div class="filter-group">
        <select id="filterTable" class="filter-select">
          <option value="">Todas as Tabelas</option>
        </select>
        <select id="filterType" class="filter-select">
          <option value="">Todos os Tipos</option>
          <option value="filter">filter</option>
          <option value="nat">nat</option>
        </select>
        <button id="btnReset" class="btn-secondary">Limpar Filtros</button>
      </div>
    </div>

    <div id="statsContainer" class="stats"></div>

    <div class="table-wrapper">
      <table class="data-table">
        <thead>
          <tr>
            <th style="width: 100px;">Nome</th>
            <th>Descri√ß√£o</th>
            <th style="width: 80px;">Tipo</th>
            <th style="width: 80px;">Hook</th>
            <th style="width: 80px;">Tabela</th>
            <th style="width: 80px;">Policy</th>
            <th style="width: 80px;">Prioridade</th>
            <th style="width: 150px;">A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="chainsTableBody"></tbody>
      </table>
    </div>

    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-icon">‚õìÔ∏è</div>
      <h3>Nenhuma chain encontrada</h3>
      <a href="chain.html" class="btn-primary">Criar Primeira Chain</a>
    </div>

  </div>
</main>

<div id="detailsModal" class="modal" style="display: none;">
  <div class="modal-content"></div>
</div>

<div id="deleteModal" class="modal" style="display: none;">
  <div class="modal-content" style="max-width: 400px;"></div>
</div>

<script src="chainlistconfig.js"></script>

</body>
</html>
