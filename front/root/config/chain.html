<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Chain - Firewall Wizard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Metropolis', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f7fa; }
    .container { max-width: 900px; margin: 0 auto; padding: 30px 20px; background: #f5f7fa; min-height: 100vh; }
    .card { background: white; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); overflow: hidden; }
    .header { background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%); color: white; padding: 30px; }
    .header h2 { margin: 0; font-size: 28px; font-weight: 700; }
    .header-subtitle { font-size: 14px; opacity: 0.95; margin-top: 8px; }
    .form-container { padding: 40px; }
    .form-group { margin-bottom: 30px; }
    .form-group label { display: block; font-size: 14px; font-weight: 600; color: #374151; margin-bottom: 8px; }
    .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 12px 16px; border: 2px solid #e5e7eb; border-radius: 6px; font-size: 14px; font-family: inherit; }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: #a78bfa; box-shadow: 0 0 0 3px rgba(167,139,250,0.1); }
    .form-group textarea { resize: vertical; min-height: 100px; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .fieldset { border: 2px solid #e5e7eb; border-radius: 8px; padding: 20px; margin-bottom: 20px; border-left: 4px solid #a78bfa; }
    .fieldset legend { font-size: 14px; font-weight: 700; color: #374151; margin-left: -8px; padding: 0 8px; }
    .form-actions { display: flex; gap: 12px; justify-content: flex-end; padding-top: 30px; border-top: 1px solid #e5e7eb; margin-top: 30px; }
    .btn { border: none; padding: 12px 24px; border-radius: 6px; font-weight: 700; cursor: pointer; transition: all 0.3s; font-family: inherit; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; }
    .btn-primary { background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%); color: white; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(167,139,250,0.5); }
    .btn-secondary { background: linear-gradient(135deg, #e5e7eb 0%, #d1d5db 100%); color: #374151; }
    .btn-secondary:hover { background: linear-gradient(135deg, #d1d5db 0%, #9ca3af 100%); }
    .help-text { font-size: 12px; color: #6b7280; margin-top: 6px; }
    .alert { padding: 16px; border-radius: 6px; margin-bottom: 20px; display: none; }
    .alert-success { background: #dcfce7; color: #166534; border-left: 4px solid #10b981; }
    .alert-error { background: #fee2e2; color: #991b1b; border-left: 4px solid #ef4444; }
    @media (max-width: 768px) { .form-row { grid-template-columns: 1fr; } .form-container { padding: 20px; } }
  </style>
</head>
<body>

<main class="container">
  <div class="card">
    
    <div class="header">
      <h2>Nova Chain</h2>
      <p class="header-subtitle">Criar uma nova cadeia de firewall</p>
    </div>

    <div class="form-container">
      <div id="alert" class="alert"></div>

      <form id="chainForm">
        
        <fieldset>
          <legend>üìã Identifica√ß√£o</legend>
          
          <div class="form-group">
            <label for="name">Nome da Chain *</label>
            <input type="text" id="name" name="name" placeholder="Ex: input, output, forward..." required>
            <p class="help-text">Nome √∫nico da chain</p>
          </div>

          <div class="form-group">
            <label for="description">Descri√ß√£o</label>
            <textarea id="description" name="description" placeholder="Descri√ß√£o detalhada da chain..."></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend>‚öôÔ∏è Configura√ß√£o</legend>
          
          <div class="form-row">
            <div class="form-group">
              <label for="table">Tabela *</label>
              <select id="table" name="table" required>
                <option value="">Selecione uma tabela...</option>
              </select>
            </div>

            <div class="form-group">
              <label for="type">Tipo *</label>
              <select id="type" name="type" required>
                <option value="">Selecione o tipo...</option>
                <option value="filter">filter</option>
                <option value="nat">nat</option>
                <option value="mangle">mangle</option>
                <option value="raw">raw</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="hook">Hook *</label>
              <select id="hook" name="hook" required>
                <option value="">Selecione o hook...</option>
                <option value="input">input</option>
                <option value="output">output</option>
                <option value="forward">forward</option>
                <option value="prerouting">prerouting</option>
                <option value="postrouting">postrouting</option>
              </select>
            </div>

            <div class="form-group">
              <label for="priority">Prioridade *</label>
              <input type="number" id="priority" name="priority" value="0" required>
              <p class="help-text">-300 a 300 (padr√£o: 0)</p>
            </div>
          </div>

          <div class="form-group">
            <label for="policy">Policy (Padr√£o)</label>
            <select id="policy" name="policy">
              <option value="">Nenhuma</option>
              <option value="accept">accept</option>
              <option value="drop">drop</option>
              <option value="reject">reject</option>
            </select>
            <p class="help-text">A√ß√£o padr√£o quando nenhuma regra corresponde</p>
          </div>
        </fieldset>

        <div class="form-actions">
          <a href="chainlist.html" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary">
            <span>‚úì</span> Criar Chain
          </button>
        </div>

      </form>
    </div>

  </div>
</main>

<script src="chainconfig.js"></script>

</body>
</html>
