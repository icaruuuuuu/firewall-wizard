<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Tabla - Firewall Wizard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        fieldset {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            background: #fafafa;
        }

        legend {
            padding: 0 10px;
            font-weight: 600;
            color: #8b5cf6;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .required {
            color: #dc2626;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
            background: #fafafa;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: 'Courier New', monospace;
        }

        .help-text {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
            line-height: 1.4;
        }

        .form-buttons {
            display: flex;
            gap: 12px;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-submit {
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            color: white;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #666;
        }

        .btn-cancel:hover {
            background: #d0d0d0;
            transform: translateY(-2px);
        }

        .btn-cancel a {
            text-decoration: none;
            color: inherit;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s;
        }

        .alert.active {
            display: block;
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .error-list {
            margin-top: 8px;
            padding-left: 20px;
        }

        .error-list li {
            margin-top: 5px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 20px;
            }

            .form-buttons {
                flex-direction: column-reverse;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Nueva Tabla</h1>
            <p>Crear nueva tabla de firewall</p>
        </div>

        <div class="form-container">
            <div id="alertBox" class="alert"></div>

            <form id="tableForm">
                <!-- Fieldset 1: Identificaci√≥n -->
                <fieldset>
                    <legend>Identificaci√≥n</legend>

                    <div class="form-group">
                        <label for="name">
                            Nombre <span class="required">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="ej: filter, nat, mangle, raw, security"
                            required
                        >
                        <div class="help-text">Nombre √∫nico para la tabla (sin espacios)</div>
                    </div>

                    <div class="form-group">
                        <label for="description">
                            Descripci√≥n <span class="required">*</span>
                        </label>
                        <textarea 
                            id="description" 
                            name="description" 
                            placeholder="Describa el prop√≥sito de esta tabla..."
                            required
                        ></textarea>
                        <div class="help-text">Explicaci√≥n clara sobre la funci√≥n de la tabla</div>
                    </div>
                </fieldset>

                <!-- Fieldset 2: Configuraci√≥n -->
                <fieldset>
                    <legend>Configuraci√≥n</legend>

                    <div class="form-group">
                        <label for="family">
                            Familia <span class="required">*</span>
                        </label>
                        <select id="family" name="family" required>
                            <option value="">-- Seleccionar --</option>
                            <option value="inet">inet (IPv4 e IPv6)</option>
                            <option value="ip">ip (solo IPv4)</option>
                            <option value="ip6">ip6 (solo IPv6)</option>
                            <option value="arp">arp (ARP)</option>
                            <option value="bridge">bridge (Bridge)</option>
                            <option value="netdev">netdev (Netdev)</option>
                        </select>
                        <div class="help-text">Familia de protocolos soportados por la tabla</div>
                    </div>
                </fieldset>

                <div class="form-buttons">
                    <button type="button" class="btn-cancel" onclick="window.location.href='tablelist.html'">
                        ‚Üê Cancelar
                    </button>
                    <button type="submit" class="btn-submit">
                        Crear Tabla ‚úì
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="tableconfig.js"></script>
</body>
</html>
