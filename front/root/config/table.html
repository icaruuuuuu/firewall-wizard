<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Tabela - Firewall Wizard</title>
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Nova Tabela</h1>
            <p>Criar nova tabela de firewall</p>
        </div>

        <div class="form-container">
            <div id="alertBox" class="alert"></div>

            <form id="tableForm">
                
                <fieldset>
                    <legend>Identificaci√≥n</legend>

                    <div class="form-group">
                        <label for="name">
                            Nome <span class="required">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="ex: filter, nat, mangle, raw, security"
                            required
                        >
                        <div class="help-text">Nome √∫nico para a tabela (sem espa√ßos)</div>
                    </div>

                    <div class="form-group">
                        <label for="description">
                            Descri√ß√£o <span class="required">*</span>
                        </label>
                        <textarea 
                            id="description" 
                            name="description" 
                            placeholder="Descreva o prop√≥sito desta tabela..."
                            required
                        ></textarea>
                        <div class="help-text">Explica√ß√£o clara sobre a fun√ß√£o da tabela</div>
                    </div>
                </fieldset>

                
                <fieldset>
                    <legend>Configura√ß√£o</legend>

                    <div class="form-group">
                        <label for="family">
                            Fam√≠lia <span class="required">*</span>
                        </label>
                        <select id="family" name="family" required>
                            <option value="">-- Selecionar --</option>
                            <option value="inet">inet (IPv4 e IPv6)</option>
                            <option value="ip">ip (apenas IPv4)</option>
                            <option value="ip6">ip6 (apenas IPv6)</option>
                            <option value="arp">arp (ARP)</option>
                            <option value="bridge">bridge (Bridge)</option>
                            <option value="netdev">netdev (Netdev)</option>
                        </select>
                        <div class="help-text">Fam√≠lia de protocolos suportados pela tabela</div>
                    </div>
                </fieldset>

                <div class="form-buttons">
                    <button type="button" class="btn-cancel" onclick="window.location.href='tablelist.html'">
                        ‚Üê Cancelar
                    </button>
                    <button type="submit" class="btn-submit">
                        Criar Tabela ‚úì
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="tableconfig.js"></script>
</body>
</html>
