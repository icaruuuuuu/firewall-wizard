<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firewall Wizard</title>
    <link rel="icon" type="image/png" href="../assets/Firewall_Wizard_Hat.png">
    <link rel="stylesheet" href="../css/logs.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h5>Firewall Logs</h5>
            <h6>Connection history</h6>
        </div>

        <div class="filters">
            <input id="logFilter" placeholder="Filter by date, IP, action..." style="min-width:220px">
            <input id="logFilterRegex" placeholder="Filter by regex" style="min-width:220px">
        </div>

        <div class="table-container">
            <table id="verdict-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Source IP</th>
                        <th>Source Port</th>
                        <th>Destination IP</th>
                        <th>Destination Port</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="verdict-table-body">
                    <!-- Table rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="actions">
            <button>Download logs</button>
            <button>Clear logs</button>
        </div>
    </div>

    <script src="../../js/log.js" type="module"></script>
</body>
</html>
