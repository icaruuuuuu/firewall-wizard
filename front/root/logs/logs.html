<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <title>Firewall Wizard</title>
    <link rel="icon" type="image/png" href="../assets/Firewall_Wizard_Hat.png">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <div class="card p-3">
        <div class="card-body">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h5 class="card-title">Firewall Logs</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Connection history</h6>
                </div>

                <div class="d-flex gap-2">
                    <input id="logFilter" class="form-control form-control-sm" placeholder="Filter by date, IP, action..." style="min-width:220px">
                    <input id="logFilter" class="form-control form-control-sm" placeholder="Filter by regex" style="min-width:220px">
                </div>
            </div>
            
            <div>
                <table id="verdict-table" class="table table-sm align-middle mb-0">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Source IP</th>
                            <th>Source Port</th>
                            <th>Destination IP</th>
                            <th>Destination Port</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="verdict-table-body">
                    </tbody>
                </table>
            </div>

            <div class="mt-3 d-flex justify-content-end gap-2">
                <button class="btn btn-sm btn-outline-secondary">Download logs</button>
                <button class="btn btn-sm btn-outline-danger">Clear logs</button>
            </div>
        </div>
    </div>

    <script src="../../js/log.js" type="module"></script>
</body>
</html>
