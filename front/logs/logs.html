<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firewall Wizard</title>
    <link rel="icon" type="image/png" href="../assets/Firewall_Wizard_Hat_NoBackground.png">
    <link rel="stylesheet" href="../css/text-config.css">
    <link rel="stylesheet" href="../css/logs.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Firewall Logs</h5>
            <p class="header-subtitle">Firewall verdict history</p>
        </div>

        <div class="filters">
            <input id="log-filter" placeholder="Filter by string (Ex: pattern:name)" style="min-width:220px">
            <input id="log-filter-regex" placeholder="Filter by regex (Ex: pattern:name)" style="min-width:220px">
        </div>

        <div class="table-container">
            <table id="verdict-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Source IP</th>
                        <th>Source Port</th>
                        <th>Destination IP</th>
                        <th>Destination Port</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="verdict-table-body">
                    <!-- Table rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="actions">
            <button id="download-logs">Download logs</button>
            <button id="clear-logs">Clear logs</button>
        </div>
    </div>

    <script src="../../js/log.js" type="module"></script>
</body>
</html>
